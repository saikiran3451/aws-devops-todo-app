<!DOCTYPE html>
<html>
<head>
    <title>To-Do App</title>
</head>
<body>
    <h1>My To-Do List</h1>

    <form method="POST">
        <input type="text" name="task" required>
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>{{ task[0] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
